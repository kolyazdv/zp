<div ng-include="'components/navbar/navbar.html'"></div>


<div class="container">
  <form class="col-xs-12 col-md-8">

    <div class="form-group">
      <label for="nameDistrict">Название района</label>
      <input type="text" ng-model="district.name" class="form-control" id="nameDistrict"
             placeholder="Название района" value="{{district.name}}">
    </div>

    <div class="form-group">
      <label for="info">Описание</label>
      <textarea class="form-control" rows="3" id="info" ng-model="district.info">{{district.info}}</textarea>
    </div>
    <input type="button" class="btn btn-success" value="Сохранить" ng-click="saveForm(district)">
  </form>

</div>
