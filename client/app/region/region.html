<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">


  <table class="table table-bordered table-striped table-hover">
    <tr>
      <td>Дествие</td>
      <td>Название области</td>
      <td>Районы</td>
    </tr>
    <tr ng-repeat="region in regions">
      <td>
        <a class="btn btn-primary btn-sm" ui-sref="districtList({regionID: region._id})">Просмотреть</a>
        <button class="btn btn-danger" ng-click="removeRegion(region)">Remove</button>
      </td>
      <td><a ui-sref="regionView({id: region._id})">{{region.name}}</a></td>
      <td>{{region.districtsCount}}</td>
    </tr>
  </table>
  <!--<a class="btn btn-success" ui-sref="addRegion({})">Добавить область</a>-->
  <a class="btn btn-success" ui-sref="newRegion">Добавить область</a>
</div>

<footer class="footer">

</footer>
