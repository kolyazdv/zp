<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">

</header>

<div class="container">


  <table class="table table-bordered table-striped table-hover">
    <tr>
      <td>Name</td>
      <td>Info</td>
      <td>Deal</td>
      <td>Address</td>
    </tr>
    <tr ng-repeat="holding in holdings">
      <td><a ui-sref="view({id: holding._id})">{{holding.name}}</a></td>
      <td>{{holding.info}}</td>
      <td>{{holding.deal}}</td>
      <td>{{holding.address}}</td>
    </tr>
  </table>
</div>

<footer class="footer">

</footer>
